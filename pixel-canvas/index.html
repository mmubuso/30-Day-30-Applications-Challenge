<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">MEME Generator</a>
    </nav>
    <div class=" mt-2 container jumbotron style-container">
        <div class="meme-container row ">
            <canvas class="col-sm-6 col-md-6" id="meme-canvas"></canvas>
            <div class="text-container col-sm-6 col-md-6">
                <label for="topText">Top Text</label>
                <input placeholder="Enter Text" type="text" name="topText" class="form-control" id="topText">
                <label for="bottomText">Bottom Text</label>
                <input placeholder="Enter Text" type="text" name="bottomText" class="form-control" id="btmText">
            </div>
        </div>
        <div class="button-container ">
            <button class='btn-info' type="submit" id="uploadButton">Upload</button>
            <button class='btn-success' type="submit" id="generateButton">Generate Meme</button>
        </div>
        <div class="file-container row justify-content-center">
            <input type="file" name="fileImport" class="col-sm-3 col-md-3  form-control" id="userFile">
        </div>
        <div class="image-row">
            <!-- Display meme here -->
        
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
