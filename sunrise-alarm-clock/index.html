<body>
    <div class='sunrise'>

    </div>
    <div class="current-time-container">
        <p class='current-time'>
            <span class='current-hours'>10</span>:
            <span class='current-minutes'>00</span>:
            <span class='current-seconds'>00</span>
        </p>

    </div>
    <div class='set-timer'>
        <input class='user-time' value=8 type="number" max=24 min=0 step="1" name="hours" id="hours">
        <span class="user-time">:</span>
        <input class='user-time' value=00 type="number" max=59 min=0 step="1" name="minutes" id="minutes">

    </div>

</body>
